<!doctype html>
<!DOCTYPE html>
<html>

<head>
	<title>Famílias de Fontes</title>
	<meta charset="utf-8">
	

	<style type="text/css">

		.fonteSerif{
			font-family: "Times New Roman", Times, serif;
			font-size: 80px;
		}

		.fonteSans-Serif {
			font-family: "Verdana", Arial, sans-Serif;
			font-size: 2.5em;
		}

		.fonteMonospace{
			font-family: "Courier New", Helvetice, monospace;
		font-size: 1.875em;

		}		

		.conteudo{
			font-size: 0.875em;
		}

		</style>
	
</head>

<body>

	<div class=conteudo>
	<p class="fonteSerif">Programação Web</p>
	<p classe="fonteSans-Serif">Programação Web</p>
	<p classe="fonteMonospace">Programação Web</p>

	</div>

</body>
</html>
