    <title>Atividade 27 - Função</title>

    <style type="text/css">

      #contador{

        font-size: 23px;
        font-family: sans-serif;

    <script type="text/javascript">

    function numeros (){
    var n = getNumber();
    var text ='';

        for(var i=1; i<=n; i++){
        text = text + i + ' ';
    }

    document.getElementById('numeros').innerHTML = text;
}

function getNumber(){
    var n = prompt('Digite um número:');
    return n;
}

</script>

    <div class="container">

      <h1>Numeros</h1>

      <div id="numeros">
        <button onclick="numeros()">Clicar</button>

      </div>
    </div>
